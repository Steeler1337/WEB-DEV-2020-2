{% extends 'base.html' %}

{% block content %}

    

    <h1 class='my-5'>Проверка номера телефона</h1>

    <form method='POST'>
        <div>
            <input type="text" name="phone_number" class="form-control {% if error_msg %} is-invalid {% endif %} mr-2" value="{{ request.form.get('phone_number', '') }}"> 
            {% if error_msg %}  
                {{ error_msg | safe }}
            {% endif %}      
        </div>
        {% if result %}
            <p class="text-center">&darr;</p>
            <input type="text" name="result" class="form-control mr-2" value="{{ result }}" disabled>
        {% endif %}
        <div align ="center">
            <button type="submit" class="btn btn-primary mt-2">Проверить</button>
        </div>
        
        
        
        
        
        
    </form>
    
        
        
        
   
   
{% endblock %}
