{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4 pt-5 text-center text-uppercase font-weight-bold">Ваши подборки</h2>



 <div class="row no-gutters">
    {% for complitation in complitations %}
            <div class="col-md-6 mx-auto">
                <div class="row">
                    <div class="course" style="background-color: pink;">
                        <p class="title movie-name">{{ complitation.name }}</p>
                        <p class="movie-name">
                            Количество фильмов: {{  complitation.complitation_movie | length }}
                        </p>                            
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group mt-1 mb-3 mx-auto">
                        <a class="btn btn-smotr" href="{{ url_for('movies.list_of_movies', complitation_id = complitation.id ) }}">Просмотр</a>
                    </div>
                </div>
            </div>
        
    {% endfor %}
</div> 


<div class="text-center mt-5">
    <button type="button" class="btn add_comp" data-toggle="modal" data-target="#addComp">
        Новая подборка
    </button>
</div>



<div id="addComp" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новая подборка</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('movies.new_comp', user_id=user_id) }}">
                    <label for="compName">Название подборки</label>
                    <input id="compName" type="text" name="comp_name" class="form-control">
                    <input type="submit" class="d-none" id="addCompSubmit">
                </form>
            </div>
            <div class="modal-footer">
                <label for="addCompSubmit" class="btn btn-smotr mb-0">Добавить</label>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

{% endblock%}
