
{% macro add_movie(url, genres) %}
<div class="container">
    <h2 class="mt-4 text-center text-uppercase font-weight-bold">Добавление фильма</h2>

    <form method="POST" action="{{ url }}" enctype="multipart/form-data">
        <div class="form-group row">
            <div class="col-md-6 d-flex flex-column">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="genres">Жанр</label>
                    <select class="form-control selectpicker" data-live-search="true" name="genres" id="genres" multiple>
                        {% for genre in genres %}
                            <option value="{{ genre.id }}" >{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="actors">Актёры</label>
                    <textarea class="form-control" name="actors" id="actors" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <label for="year">Год выпуска</label>
                    <input class="form-control flex-grow-1" name="year" id="year" type="text">
                </div>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <label for="country">Страна</label>
                    <input class="form-control flex-grow-1" name="country" id="country" type="text">
                </div>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <label for="producer">Режиссёр</label>
                    <input class="form-control flex-grow-1" name="producer" id="producer" type="text">
                </div>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <label for="screenwriter">Сценарист</label>
                    <input class="form-control flex-grow-1" name="screenwriter" id="screenwriter" type="text">
                </div>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <label for="duration">Продолжительность</label>
                    <input class="form-control flex-grow-1" name="duration" id="duration" type="text">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="form-group">
                    <label for="background_img">Постер</label>
                    <input class="form-control" type="file" name="background_img" id="background_img">
                </div>
                <div class="form-group background-preview p-3 rounded d-flex align-items-center justify-content-center">
                    <img src="" class="img-fluid d-none" alt="">
                    <label for="background_img" class="btn btn-primary">Выбрать изображение</label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </div>
    </form>
</div>

{% endmacro %}
