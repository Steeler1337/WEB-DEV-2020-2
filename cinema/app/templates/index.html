{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
    <div class="top-courses container-fluid my-5">
        <h2 class="mb-3 text-center text-uppercase font-weight-bold">Популярные фильмы</h2>
        
        <div class="row no-gutters">
            {% for movie in movies %}
                <div class="col-lg-4 col-md-6">
                    <div class="course" style="background-image: url({{ url_for('image', poster_id=movie.poster_id) }});">
                        <a class="title" href="#">
                            {{ movie.name }}
                        </a>
                        <p>{{ movie.producer }}</p>
                        <div class="rating">
                            <span>{{ movie.year }}</span>
                        </div>                                
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
